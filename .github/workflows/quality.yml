name: Format Check

on: [push, pull_request]

jobs:
  format-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x']

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore NuGet Packages
        run: dotnet restore Nova.sln

      - name: Check Code Formatting
        run: |
          dotnet format Nova.sln --verify-no-changes

          rc=$?

          if [[ $rc != 0 ]]; then
            echo -e "Code is not formatted correctly!"
            exit $rc
          else 
            echo -e "Code is formatted correctly!"
          fi